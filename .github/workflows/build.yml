name: Build
on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04,
             macos-13, macos-14,
             windows-2022]
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Build without cgo
        run: make
        env:
          CGO_ENABLED: 0
      - name: Install cgo dependencies (Linux)
        run: sudo apt-get -qy install libpcap-dev
        if: ${{ runner.os == 'Linux' }}
      - name: Build with cgo
        run: make
        env:
          CGO_ENABLED: 1
