name: Build
on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04,
             macos-11, macos-12,
             windows-2019, windows-2022]
      fail-fast: false
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: "^1.18"
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Build without cgo
        run: make
        env:
          CGO_ENABLED: 0
      - name: Install cgo dependencies (Linux)
        run: sudo apt-get -qy install libpcap-dev
        if: ${{ runner.os == 'Linux' }}
      - name: Build with cgo
        run: make
        env:
          CGO_ENABLED: 1
